version: '3.8'

services:
  # MSSQL Database
  db:
    image: mcr.microsoft.com/mssql/server:2025-latest
    container_name: cemdash-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Password123
      - MSSQL_PID=Developer
    ports:
      - "1434:1433"
    volumes:
      - mssql-data:/var/opt/mssql
      - ./db-init:/docker-entrypoint-initdb.d
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong@Password123" -Q "SELECT 1" -C || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # Next.js Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cemdash-web
    environment:
      - NODE_ENV=production
      - DATABASE_URL=sqlserver://db:1433;database=HomeFinance-db;user=sa;password=YourStrong@Password123;trustServerCertificate=true
      - DB_HOST=db
      - DB_PORT=1433
      - DB_USER=sa
      - DB_PASSWORD=YourStrong@Password123
      - DB_NAME=HomeFinance-db
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

volumes:
  mssql-data:
    driver: local

networks:
  app-network:
    driver: bridge
