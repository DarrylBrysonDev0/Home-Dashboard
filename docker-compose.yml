services:
  # MSSQL Database
  db:
    image: mcr.microsoft.com/mssql/server:2025-latest
    container_name: cemdash-db
    env_file:
      - .env
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${DB_PASSWORD}
      - MSSQL_PID=Developer
    ports:
      - "1434:1433"
    volumes:
      - mssql-data:/var/opt/mssql
      - ./db-init:/docker-entrypoint-initdb.d
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "${DB_PASSWORD}" -Q "SELECT 1" -C || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # Next.js Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cemdash-web
    env_file:
      - .env
    environment:
      # Override for container networking (localhost:1434 -> db:1433)
      - DB_HOST=db
      - DB_PORT=1433
      - DATABASE_URL=sqlserver://db:1433;database=${DB_NAME};user=${DB_USER};password=${DB_PASSWORD};trustServerCertificate=true
      # SMTP Configuration
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM=${SMTP_FROM}
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

volumes:
  mssql-data:
    driver: local

networks:
  app-network:
    driver: bridge
